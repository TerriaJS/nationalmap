<html lang="en" class="terria">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Australia's NationalMap">
    <meta name="copyright" content="Copyright(c) 2012-2015 National ICT Australia Limited (NICTA).  All rights reserved.">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#282D32">
    <meta name="msapplication-TileImage" content="favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#282D32">

    <title>NationalMap</title>
    <link rel="stylesheet" type="text/css" href="build/nationalmap.css">

    <!-- Leaflet -->
    <script>L_PREFER_CANVAS = true;</script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script type="text/javascript" src="public/js/load.js"></script>
    <script type="text/javascript">
      /* load your stuff */
      loadJS(["build/nationalmap.js"])
        .then(function() {
          ui = document.getElementById("ui");
          setTimeout(function(){
            ui.setAttribute("class", "loaded-ui"); 
          }, 5000);   
        });
    </script>
    <style>
      html{
        background: #393F4C;
      }
      #ui {
        opacity: 0;
        width: 100vw;
        height: 100vh;
        transition: opacity 1s linear;
      }
      
      .loader-ui-right img{
        display: block;
        margin: calc(50vh - 150px) auto;
      }
  
      @media (min-width: 768px){
        .loader-ui{
          display: flex;
          position: fixed;
          left: 0;
          top: 0;
          width: 100vw;
          height: 100vh;
          z-index: -1;
        }
        
        .loader-ui-left{
          background: #3F4854;
          height: 100vh;
          width: 350px;
          border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .loader-ui-right{
          height: 100vh;
          width: calc(100% - 350px);
        }    

        
        .loader-search{
          margin: 70px 5px 5px 5px;
          height: 40px;
          background: #ffffff;
          border-radius: 2px;
          filter: blur(1px);
        }
        
        .loader-add-data{
          height: 42px;
          margin: 5px;
          background: #08ABD5;
          border-radius: 2px;
          filter: blur(1px);
        }
        .loader-intro{
          height: 180px;
          background: #667080;
          border: dashed 1px rgba(255, 255, 255, 0.5);
          margin: 10px 5px 5px 5px;
          border-radius: 2px;
          filter: blur(1px);
        }
      }
      
      #ui.loaded-ui{
        opacity: 1;
      }
    </style>
</head>

<body>
<div class='loader-ui'>
  <div class='loader-ui-left'>
    <div class="loader-search"></div>
    <div class="loader-add-data"></div>
    <div class="loader-intro"></div>
  </div>
  <div class='loader-ui-right'>
    <img src = 'images/globe.gif'/>
  </div>
</div>
<div id='ui'></div>
  
</body>
</html>
